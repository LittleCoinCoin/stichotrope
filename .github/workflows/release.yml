name: Release

on:
  push:
    branches:
      - dev
      - main

permissions:
  contents: read

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-release-${{ github.ref_name }}
      cancel-in-progress: false

    permissions:
      contents: write
      id-token: write

    outputs:
      released: ${{ steps.release.outputs.released }}
      version: ${{ steps.release.outputs.version }}
      tag: ${{ steps.release.outputs.tag }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install python-semantic-release
        run: |
          python -m pip install --upgrade pip
          pip install python-semantic-release>=8.0.0

      - name: Semantic Release
        id: release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          semantic-release version

      - name: Build Package
        if: steps.release.outputs.released == 'true'
        run: |
          python -m pip install build
          python -m build

      - name: Upload Build Artifacts
        if: steps.release.outputs.released == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ steps.release.outputs.version }}
          path: dist/
          retention-days: 30

  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: release
    # Publish to PyPI when:
    # 1. A release was created
    # 2. On dev branch: publish dev versions (X.Y.Z.devN)
    # 3. On main branch: publish production versions (X.Y.Z)
    if: needs.release.outputs.released == 'true'

    environment:
      name: pypi
      url: https://pypi.org/project/stichotrope/

    permissions:
      id-token: write  # Required for PyPI Trusted Publishing

    steps:
      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-${{ needs.release.outputs.version }}
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          print-hash: true
          verbose: true

